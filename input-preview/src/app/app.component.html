<!--The content below is only a placeholder and can be replaced.-->

<div id="preview-input-container" class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <div class="col-sm-6">
          <div class="panel panel-info">
            <div class="panel-heading">INPUT</div>
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                    <label for="X-cordinate">X Cordinate</label>
                    <input type="number" name="x" class="form-control input-number" [(ngModel)]="xCordinate" (change)="change()" min="1" max="500">
                </div>
                <div class="col-sm-12">
                    <label for="X-cordinate">Y Cordinate</label>
                    <input type="number" name="y" class="form-control input-number" [(ngModel)]="yCordinate" (change)="change()" min="1" max="500">
                </div>
                <div class="col-sm-12">
                    <label for="X-cordinate">Width</label>
                    <input type="number" name="x" class="form-control input-number" [(ngModel)]="width" (change)="change()" min="1" max="500">
                </div>
                <div class="col-sm-12">
                    <label for="X-cordinate">Height</label>
                    <input type="number" name="x" class="form-control input-number" [(ngModel)]="height" (change)="change()" min="1" max="500">
                </div>
                <div class="col-sm-12">
                    <h5>* change will effect after blur of input element</h5>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="panel panel-info">
            <div class="panel-heading">PREVIEW</div>
            <div class="panel-body">
              <div id="outer-box" class="outer-box">
                <div class="inner-box" id="inner-box"></div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
